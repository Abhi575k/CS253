<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
<div class="form">


    <div class="tabcontent">

        <h1>Sign Up!</h1>

        <form action="/" method="post">

            <div class="field-wrap">
                <label for="email">
                    Email Address<span class="req">*</span>
                </label>
                <input type="email" placeholder="Enter Email" name="email" required autocomplete="off">
            </div>

            <div class="field-wrap">
                <label for="username">
                    Username<span class="req">*</span>
                </label>
                <input type="text" placeholder="Enter Username" name="username" required autocomplete="off" />
            </div>

            <div class="field-wrap">
                <label for="password">
                    Password<span class="req">*</span>
                </label>
                <input type="password" placeholder="Enter Password" name="password" required autocomplete="off" />
            </div>

            <div class="field-wrap">
                <label for="cpassword">
                    Confirm Password<span class="req">*</span>
                </label>
                <input type="password" placeholder="Confirm Password" name="cpassword" required autocomplete="off" />
            </div>
            <p class="para"><a href="/login">Already have
                    an account? <br>Login Now!</a>
            </p>

            <button type="submit" class="button button-block" >Register</button>

        </form>




    </div><!-- tab-content -->

</div> <!-- /form -->

</body>
</html>
