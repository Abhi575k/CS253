<!DOCTYPE html>
<html lang="en">
<title>Sign Up</title>
<link rel="stylesheet" href="signup.css">

<div class="form">


    <div class="tabcontent">

        <h1>Sign Up!</h1>

        <form action="/" method="post">

            <div class="field-wrap">
                <label for="email">
                    Email Address<span class="req">*</span>
                </label>
                <input type="email" placeholder="Enter Email" name="email" required autocomplete="off">
            </div>

            <div class="field-wrap">
                <label for="username">
                    Username<span class="req">*</span>
                </label>
                <input type="text" placeholder="Enter Username" name="username" required autocomplete="off" />
            </div>

            <div class="field-wrap">
                <label for="password">
                    Password<span class="req">*</span>
                </label>
                <input type="password" placeholder="Enter Password" name="password" required autocomplete="off" />
            </div>

            <div class="field-wrap">
                <label for="cpassword">
                    Confirm Password<span class="req">*</span>
                </label>
                <input type="password" placeholder="Confirm Password" name="cpassword" required autocomplete="off" />
            </div>
            <p class="para"><a href="C:\Users\Gargi\OneDrive\Documents\web_development\ass_1b\login.html">Already have
                    an account? <br>Login Now!</a>
            </p>

            <button type="submit" class="button button-block" />Register</button>

        </form>




    </div><!-- tab-content -->

</div> <!-- /form -->

</html>
